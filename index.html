<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#303030">
    <link rel="manifest" href="manifest.json"> <!-- Arquivo de manifesto do PWA -->
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png"> <!-- Ícone para dispositivos Apple -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="canonical" href="https://pwa-chat-bot.vercel.app/">
    <title>Meu PWA</title>
</head>
<body>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(function(error) {
                    console.log('Erro ao registrar o Service Worker:', error);
                });
        }
    </script>
    
    <form name="user_form_name" id="user_form">
        <input name="user" id="user" type="text" />
        <button type="submit">Definir</button> 
    </form>

    <div id="messages">

    </div>

    <form name="message_form_name" id="message_form">
        <input name="msg" id="message" type="text" />
        <button type="submit">Enviar</button> 
    </form>

    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>

</body>
</html>
